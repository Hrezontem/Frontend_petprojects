<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title>Aura</title>
</head>
<body>
  <header class="header">
    <div class="header__inner mg-lr">
      <a href="#" class="header__logo logo">
      </a>
      <nav class="header__menu menu">
        <ul class="header__list list">
          <li class="header__menu-item menu-item">
            <a href="" class="header__menu-link menu-link">Авторы</a>
          </li>
          <li class="header__menu-item menu-item">
            <a href="" class="header__menu-link menu-link">Коллекции</a>
          </li>
          <li class="header__menu-item menu-item">
            <a href="" class="header__menu-link menu-link">Сервисы</a>
          </li>
        </ul>
      </nav>
      <button class="header__button button">Кошелёк</button>
    </div>
  </header>
  <main class="main">
    <div class="hero">
      <div class="hero__inner mg-lr">
        <h1 class="hero__text-header">Площадка для реализации криптостикеров</h1>
        <div class="hero__buttons">
          <button class="hero__buttons__item button">Купить</button>
          <div class="gradient-box">
            <button class="hero__buttons__item button button--dark-bg">Стать автором</button>
          </div>
        </div>
      </div>
    </div>
    <section class="section__auction section mg-lr">
      <h2 class="section__text-header text-header">Аукцион</h2>
      <div class="auction__status">
        <div class="dot"></div>
        <span class="status-text"></span>
      </div>
      <div class="section__inner auction__inner">
        <div class="auction-sticker"></div>
        <div class="sticker-info">
          <div class="sticker-user">
            <div class="user__img"></div>
            <span class="sticker-user__username username"></span>
          </div>
          <h3 class="sticker-name">Witcherrr_3 (xml_t5)</h3>
          <div class="sticker__block">
            <div class="sticker-cost">
              <span class="sticker-cost__text-header">Ставка:</span>
              <span class="cost-crypt">0.10 ETH</span>
              <span class="cost-translate">$351.24</span>
            </div>
            <div class="auction-timer">
              <div class="auction-timer__inner">
                <span class="auction-timer__text-header"></span>
                <div class="timer">
                  <div class="timer__number-item">
                    <span class="timer-number">01</span>
                    <span class="timer-number-name">Час</span>
                  </div>
                  <div class="timer__number-item">
                    <span class="timer-number">48</span>
                    <span class="timer-number-name">Мин</span>
                  </div>
                  <div class="timer__number-item">
                    <span class="timer-number">47</span>
                    <span class="timer-number-name">Сек</span>
                  </div>
                </div>
              </div>
              <img src="" alt="" class="auction-timer__img">
            </div>
          </div>
          <button class="auction__button buttton"></button>
        </div>
      </div>
    </section>
    <section class="section__auction-list mg-lr">
      <h3 class="auction-list__text-header">Другие аукционы</h3>
      <div class="auction-list__inner">
        <div class="auction-list__card card">
          <div class="card-img">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__logo logo"></div>
      <nav class="footer__menu menu">
        <ul class="footer__list list">
          <li class="footer__menu-item menu-item">
            <a href="" class="footer__menu-link menu-link">Соглашение</a>
          </li>
        </ul>
        <ul class="footer__list list">
          <li class="footer__menu-item menu-item">
            <a href="" class="footer__menu-link menu-link">Лицензия</a>
          </li>
        </ul>
        <ul class="footer__list list">
          <li class="footer__menu-item menu-item">
            <a href="" class="footer__menu-link menu-link">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>
    <span class="copyright">AURA® | 2021</span>
  </footer>
</body>
</html>
