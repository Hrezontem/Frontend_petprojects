<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Natural artifacts</title>
</head>
<body>
  <header class="header">     
    <div class="header__inner">
      <a href="#" class="header__logo logo">
        <img src="./img/logo.svg" alt="" class="logo-img">
      </a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Каталог</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Галерея</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">О лаборатории</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__btns">
        <a href="" class="search">
          <img src="./img/search.svg" alt="">
        </a>
        <a href="" class="login">
          <img src="./img/log-in.svg" alt="">
        </a>
      </div>
    </div>

  </header>
  <main class="main">
    <div class="hero">
      <div class="hero__text-header"></div>
      <p class="hero__text"></p>
      <div class="hero__arrow arrow">
        <span class="hero__arrow-text arrow-text"></span>
        <div class="hero__arrow-img arrow-img"></div>
      </div>
    </div>
    <div class="cards">
      <div class="cards__inner">
        <div class="hero__card card">
          <div class="card__photo"></div>
          <div class="card__text-header"></div>
          <div class="card__text"></div>
          <button class="button button--transparent"></button> 
        </div>

      </div>
    </div>
    <article class="article">
      <h2 class="article__text-header"></h2>
      <div class="article__inner">
        <div class="article__img"></div>
        <div class="article__card card">
          <div class="card__text-header"></div>
          <p class="card__text"></p>  
          <p class="card__text"></p>
          <div class="hero__arrow arrow arrow-dark">
            <span class="hero__arrow-text arrow-text"></span>
            <div class="hero__arrow-img arrow-img"></div>
          </div>
        </div>
      </div>
    </article>
    <form action="" class="form-message">
      <h2 class="form-message__text-header"></h2>
      <p class="form-message__text"></p>
      <input type="text" class="form-massage__input">
      <input type="email" class="form-massage__input">
      <button class="form-message__btn btn"></button>
    </form>
  </main>
  <footer class="footer">
    <div class="footer__social social">
      <div class="social__item"></div>
      <div class="social__item"></div>
      <div class="social__item"></div>
    </div>
    <span class="copyright"></span>
  </footer>
</body>
</html>
