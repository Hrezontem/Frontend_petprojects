<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Timer</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center ">
        <div class="container-md middle d-flex gap-3  flex-column justify-content-center align-items-center">
        <h1>Таймер</h1>
            <div class="timer d-flex justify-content-center  align-items-center ">
                <div class="time-container">
                    <input id="min" class="minutes" onkeypress="return isNumberKey(event)"   maxlength="2" type="tel">
                    <span style="font-size: 20px;">М.</span>
                </div>

                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="time-container">
                    <input id="sec" class="seconds" onkeypress="return isNumberKey(event)"  maxlength="2" type="tel">
                    <span style="font-size: 20px;">Сек.</span>
                </div>
  
            </div>
            <button id="timer" type="button" class="btn btn-primary">Запустить таймер</button>
        </div>
    </main>

</body>
</html>
