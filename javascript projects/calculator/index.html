<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-num">
            <input class="input" type="text" readonly>
        </div>
        <div class="delete-btns">
            <button class="btn delete-symbol">C</button>
            <button class="btn delete-all">AC</button>
        </div>
        <div class="container-btns">
            <div class="num-btns">
                <button class="btn num-btns__item">1</button>
                <button class="btn num-btns__item">2</button>
                <button class="btn num-btns__item">3</button>
                <button class="btn num-btns__item">4</button>
                <button class="btn num-btns__item">5</button>
                <button class="btn num-btns__item">6</button>
                <button class="btn num-btns__item">7</button>
                <button class="btn num-btns__item">8</button>
                <button class="btn num-btns__item">9</button>
                <button class="btn num-btns__item">0</button>
                <button class="btn dot">.</button>  
                <button class="btn equal">=</button>
            </div>
            <div class="action-btns">
                <button class="btn action-btn">+</button>
                <button class="btn action-btn">-</button>
                <button class="btn action-btn">*</button>
                <button class="btn action-btn">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
