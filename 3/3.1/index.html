<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>TO-DO List</h1>
    <div class="insert-text">
      <input type="text" class="insert-text__input" id="input" placeholder="Чё хочешь делать?">
      <button class="insert-text__btn" id="insert-btn">Добавить</button>
    </div>
    <ol class="todo-list" id="list">
      <span class="empty-list" id="empty">ПУСТО</span>
    </ol>
  </div>
</body>
<script src="index.js"></script>
</html>
